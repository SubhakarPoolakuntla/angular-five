<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <img src="assets/images/sso-logo.png" class="image-one" alt="Images are not supported by the browser.">
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
          <img src="assets/images/sso.png" class="image-two" alt="Images are not supported by the browser.">
      </div>
    </div>
    <div class="row">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        
        <!-- Wrapper for slides -->
        <div class="carousel-inner" style="">
    
          <div class="item active">
            <h3>Welcome</h3>
            <p class="lead">SSO enables one click web logons.</p>
            <img src="assets/images/sso_welcome_temp.png" alt="Images are not supported by the browser">
          </div>
    
          <div class="item">
            <h3>Add</h3>
            <p class="lead">Add your applications.</p>
            <img src="assets/images/sso_mobile.png" alt="Images are not supported by the browser">
          </div>
        
          <div class="item">
            <h3>Configure</h3>
            <p class="lead">Quickly setup your applications with name and password.</p>
            <img src="assets/images/sso_welcome_configure.png" alt="Images are not supported by the browser.">
          </div>
      
        </div>
        
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</header>
